{% extends "elections/base_edits.html" %}

{% block content %}
<ul>
{% for election in election_list %}
  <li><a href="{% url election_detail username=election.owner.username slug=election.slug %}">{{ election }}</a></li>
{% endfor %}
</ul>
{% if user.is_authenticated %}
<a href="{% url election_create %}">Crear Eleccion</a>
{% endif %}
{% endblock content %}
