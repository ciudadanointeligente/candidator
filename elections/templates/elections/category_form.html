{% extends 'elections/base.html' %}
{% load i18n %}

{% block content %}
<form method="POST">{% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="{% trans "Guardar" %}" />
</form>
{% endblock %}

{% block extra_js %}
{{ form.media }}
<script type="text/javascript">
    $("#id_name").slug({
        'target': $('#id_slug')
    });
</script>
{% endblock %}
