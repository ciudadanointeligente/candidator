{% extends 'elections/base_edits.html' %}
{% load i18n %}


{% block content %}

<div class="fondo_formulario">

<div class="numero_on uno">1.</div>

<div class="numero_off dos">2.</div>

<div class="numero_off tres">3.</div>

<div class="numero_off cuatro">4.</div>

<div class="numero_off cinco">5.</div>

<h2>Elección</h2>

<div class="instrucciones">¿Quiénes son los candidatos?</div>

<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="{% trans "Guardar" %}" />
</form>

</div>

{% endblock %}

{% block extra_js %}
{{ form.media }}
<script type="text/javascript">
    $("#id_name").slug({
        'target': $('#id_slug')
    });
</script>
{% endblock %}
