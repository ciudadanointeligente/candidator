 {% load thumbnail %}
 <ul class="profileHome">
 {% for candidate in candidates %}
            <li class="{% if candidate.has_answered %}answered{% else %}not_answered{% endif %}">
                <a href="{% url candidate_detail_embeded username=election.owner.username election_slug=election.slug slug=candidate.slug %}" class="link">
                    
                    {% thumbnail candidate.photo "10x10" crop="center" as im %}
                        <img src="{{ im.url }}" alt="" width="{{ im.width }}" height="{{ im.height }}" style="margin: {{ im|margin:"10x10" }};">
                    {% empty %}
                        {% if candidate.photo %}
                        <img src="{{ candidate.photo.url }}" alt="" width="10" height="10">
                        {% else %}
                        <img src="{{ STATIC_URL }}img/default-user.gif" alt="" width="10" height="10">
                        {% endif %}
                    {% endthumbnail %}
                   
                    <span>{{ candidate.name }}</span>
                </a>
            </li>
            {% endfor %}{# election.candidate_set.all #}
</ul>
